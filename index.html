<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova - Docs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>

  <link rel="icon" type="image/png" href="https://novasearch.xyz/assets/manifest/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="https://novasearch.xyz/assets/manifest/favicon.svg" />
  <link rel="shortcut icon" href="https://novasearch.xyz/assets/manifest/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://novasearch.xyz/assets/manifest/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Nova" />
  <link rel="manifest" href="https://novasearch.xyz/assets/manifest/site.webmanifest" />
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
  window.$docsify = {
    name: 'Nova API Documentation',
    repo: 'https://github.com/Nova-Search/docs',
    loadSidebar: true,
    subMaxLevel: 2,
    auto2top: true,
    homepage: 'docs/README.md', // or 'docs/README.md' if in a folder
  }
</script>
<script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
</script>
</body>
</html>
